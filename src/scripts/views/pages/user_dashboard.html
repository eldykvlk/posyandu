<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            width: 100%;
            height: 200px; /* You can adjust the height as needed */
            overflow-x: auto;
        }
        .chart-wrapper {
            min-width: 800px; /* Adjust according to your content */
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Halo, <span id="namaPeserta"></span></h2>

        <!-- Dropdown untuk memilih tahun -->
        <div class="form-group">
            <label for="tahunLayanan">Pilih Tahun Layanan:</label>
            <select id="tahunLayanan" class="form-control" style="max-width: 200px;">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
        </div>

        <h3 class="mt-4" id="dataLabel">Grafik Perkembangan</h3>
        
        <!-- Chart.js container -->
        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <h3 class="mt-4">Data Perkembangan</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Bulan</th>
                        <th>Tanggal Pelayanan</th>
                        <th>Nama Balita</th>
                        <th>Tinggi Badan</th>
                        <th>Berat Badan</th>
                        <th>Lingkar Kepala</th>
                        <th>Lingkar Lengan</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://data-peserta-303fd-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        async function fetchData(namaPeserta, tahunLayanan) {
            const response = await fetch('https://data-peserta-303fd-default-rtdb.firebaseio.com/peserta2024.json?auth=lNDl2qGcmnJoz7q7ru9bor2mM3UxNfuXVV21j60z');
            const data = await response.json();
            const users = data.posyandu;

            let html = '';
            let labels = [];
            let tinggiBadanData = [];
            let beratBadanData = [];
            let namaBalita = '';

            // Define the months in order
            const months = [
                'januari', 'februari', 'maret', 'april', 'mei', 'juni',
                'juli', 'agustus', 'september', 'oktober', 'november', 'desember'
            ];

            for (let key in users) {
                let user = users[key];
                if (user.nama_peserta === namaPeserta) {
                    // Get the first balita name for the label
                    if (user.data) {
                        for (let month of months) {
                            for (let idPelayanan in user.data[month]) {
                                let pelayanan = user.data[month][idPelayanan];
                                if (new Date(pelayanan.tanggal_pelayanan).getFullYear() === parseInt(tahunLayanan)) {
                                    if (!namaBalita) {
                                        namaBalita = pelayanan.nama_balita; // Set namaBalita if not already set
                                    }
                                    labels.push(month.charAt(0).toUpperCase() + month.slice(1));
                                    tinggiBadanData.push(parseFloat(pelayanan.tinggi_badan));
                                    beratBadanData.push(parseFloat(pelayanan.berat_badan));
                                    html += `
                                        <tr>
                                            <td>${month.charAt(0).toUpperCase() + month.slice(1)}</td>
                                            <td>${pelayanan.tanggal_pelayanan}</td>
                                            <td>${pelayanan.nama_balita}</td>
                                            <td>${pelayanan.tinggi_badan}</td>
                                            <td>${pelayanan.berat_badan}</td>
                                            <td>${pelayanan.lingkar_kepala}</td>
                                            <td>${pelayanan.lingkar_lengan}</td>
                                        </tr>
                                    `;
                                }
                            }
                        }
                    }
                }
            }
            document.getElementById('dataTable').innerHTML = html;

            // Update the label with the balita's name
            if (namaBalita) {
                document.getElementById('dataLabel').textContent = `Grafik Perkembangan ${namaBalita}`;
            } else {
                document.getElementById('dataLabel').textContent = `Data Perkembangan ${namaBalita}`;
            }

            // Render Chart.js
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Tinggi Badan',
                            data: tinggiBadanData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 1,
                            yAxisID: 'y-axis-1'
                        },
                        {
                            label: 'Berat Badan',
                            data: beratBadanData,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderWidth: 1,
                            yAxisID: 'y-axis-2'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Bulan'
                            }
                        },
                        'y-axis-1': {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Tinggi Badan (cm)'
                            }
                        },
                        'y-axis-2': {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Berat Badan (kg)'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const namaPeserta = urlParams.get('nama');
            const tahunLayanan = urlParams.get('tahun') || '2024'; // Default to 2024 if no year is provided

            document.getElementById('namaPeserta').textContent = namaPeserta;
            document.getElementById('tahunLayanan').value = tahunLayanan;

            // Fetch initial data for the default year
            await fetchData(namaPeserta, tahunLayanan);

            // Add event listener for year selection change
            document.getElementById('tahunLayanan').addEventListener('change', function() {
                const selectedYear = this.value;
                window.location.href = `user_dashboard.html?nama=${encodeURIComponent(namaPeserta)}&tahun=${selectedYear}`;
            });
        }
    </script>

    <!-- Bootstrap JS dan dependensi -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
