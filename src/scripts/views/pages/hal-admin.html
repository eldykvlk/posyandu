<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card-img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .card-img-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card">
          <a href="user_tambah.html" class="stretched-link">
            <div class="card-img-container">
              <img src="../../../public/images/catatsatu.png" alt="Catat Pelayanan">
            </div>
          </a>
          <div class="card-body">
            <h5 class="card-title">Tambah peserta</h5>
            <p class="card-text">Tambah akun peserta posyandu</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card">
          <a href="admin-laporan.html" class="stretched-link">
            <div class="card-img-container">
              <img src="../../../public/images/catat.png" alt="Laporan Pelayanan">
            </div>
          </a>
          <div class="card-body">
            <h5 class="card-title">Lapor Kegiatan</h5>
            <p class="card-text">Buat laporan kegiatan dan absensi anggota Posyandu</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card">
          <a href="pengumuman-page-admin.html" class="stretched-link">
            <div class="card-img-container">
              <img src="../../../public/images/pengumumanlogo.png" alt="Buat Pengumuman">
            </div>
          </a>
          <div class="card-body">
            <h5 class="card-title">Buat Pengumuman</h5>
            <p class="card-text">Buat pengumuman untuk peserta posyandu</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card">
          <a href="tambah-admin.html" class="stretched-link">
            <div class="card-img-container">
              <img src="../../../public/images/adminakun.png" alt="Tambah Admin">
            </div>
          </a>
          <div class="card-body">
            <h5 class="card-title">Tambah hak akses pengurus</h5>
            <p class="card-text">Tambahkan hak akses pengurus aplikasi Posyandu</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
