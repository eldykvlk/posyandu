<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Add Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        function handleGoogleLogin() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).then((result) => {
                handleLoginResult(result);
            }).catch((error) => {
                console.error("Error during Google login:", error);
                displayErrorAlert("Error during Google login.");
            });
        }

        function handleLoginResult(result) {
            if (result.user.email === "posyanduedellweis@gmail.com") {
                sessionStorage.setItem("isAdmin", "true");
                localStorage.setItem("isAdmin", "true");
                window.ReactNativeWebView.postMessage(JSON.stringify({ loggedIn: true }));
            } else {
                displayErrorAlert("Invalid email. Login failed.");
            }
        }

        function displayErrorAlert(message) {
            const errorDiv = document.getElementById("errorDiv");
            const errorText = document.getElementById("errorText");
            errorText.innerText = message;
            errorDiv.style.display = "block";
        }

        // Check for Google login redirect result
        getRedirectResult(auth).then((result) => {
            if (result.user) {
                handleLoginResult(result);
            }
        });

        // Add event listener to the button
        window.onload = function () {
            const loginButton = document.getElementById("loginButton");
            loginButton.addEventListener("click", handleGoogleLogin);
        }
    </script>
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">Login dengan Google</h1>
                <button id="loginButton" class="btn btn-primary">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo"
                        style="margin-right: 10px;"> Login dengan Google
                </button>
                <div id="errorDiv" class="alert alert-danger mt-3" style="display: none;">
                    <strong>Error:</strong> <span id="errorText"></span>
                    <button type="button" class="close" onclick="closeErrorAlert()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function closeErrorAlert() {
            const errorDiv = document.getElementById("errorDiv");
            errorDiv.style.display = "none";
        }
    </script>
</body>

</html>
