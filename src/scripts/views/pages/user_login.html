<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form id="loginForm" class="mx-auto" style="max-width: 400px;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <br>
            <p style="text-align: center;">Atau</p>
            <button type="button" class="btn btn-success btn-block" style="border-radius: 20px;" onclick="redirectToUrl()">Masuk sebagai peserta</button>
        </form>
    </div>

    <!-- Modal Bootstrap untuk Login Gagal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Login Gagal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Username atau password salah.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://data-peserta-303fd-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        async function login(username, password) {
            const response = await fetch('https://data-peserta-303fd-default-rtdb.firebaseio.com/peserta2024.json?auth=lNDl2qGcmnJoz7q7ru9bor2mM3UxNfuXVV21j60z');
            const data = await response.json();

            for (let key in data) {
                let user = data[key];
                if (user.username === username && user.password === password) {
                    return user.nama_peserta; // Mengembalikan nama peserta
                }
            }
            return null; // Jika tidak ada kecocokan
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Mencegah reload halaman
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const namaPeserta = await login(username, password);
            if (namaPeserta) {
                window.location.href = `user_dashboard.html?nama=${encodeURIComponent(namaPeserta)}`; // Arahkan ke halaman beranda dengan parameter query
            } else {
                $('#errorModal').modal('show'); // Tampilkan modal saat login gagal
            }
        });

        function redirectToUrl() {
            window.location.href = 'https://posyandu.netlify.app/';
        }
    </script>

    <!-- Bootstrap JS dan dependensi -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
