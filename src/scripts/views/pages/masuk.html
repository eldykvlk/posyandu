<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login Posyandu (Kader pencatat)</h2>
        <form id="loginForm" class="mx-auto" style="max-width: 400px;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <!-- Modal Bootstrap untuk Login Gagal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Login Gagal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Username atau password salah.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login(username, password) {
            const response = await fetch('https://login-ca414-default-rtdb.firebaseio.com/users.json');
            const data = await response.json();
            
            for (let userId in data) {
                if (data[userId].username === username && data[userId].password === password) {
                    return data[userId].role; // Mengembalikan role user
                }
            }
            return null; // Jika tidak ada kecocokan
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Mencegah reload halaman
         const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const role = await login(username, password);
            if (role) {
                console.log(`Login sukses! Role: ${role}`);
                document.cookie = `role=${role}; path=/`;
                window.location.href = 'https://script.google.com/macros/s/AKfycbxHM5rylWedtQ37A_wAxrKHQ_KtiWi_nNNbtwj6U5isos3hNwFIlkNKK2GKvnvMJIXV/exec';
            } else {
                $('#errorModal').modal('show'); // Tampilkan modal saat login gagal
            }
        });
    </script>

    <!-- Bootstrap JS dan dependensi -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
